    //Change the content values
    function changeContent(item){
        let name = document.querySelector(".name-datum")
        let street = document.querySelector(".street-datum")
        let city = document.querySelector(".city-datum")
        let state = document.querySelector(".state-datum")
        let country = document.querySelector(".country-datum")
        let telephone = document.querySelector(".telephone-datum")
        let birthday = document.querySelector(".birthday-datum")

        name.innerHTML = item.name
        street.innerHTML = item.street
        city.innerHTML = item.city
        state.innerHTML = item.state
        country.innerHTML = item.country
        telephone.innerHTML = item.telephone
        birthday.innerHTML = item.birthday
    }
    //Add the people list in the website sidebar and handle the click event listener to change de website values
    function addList(){
        people.forEach((item,index)=>{
            let itemList = document.createElement("li")
            itemList.className = "listElement";
            itemList.id = index
            itemList.innerHTML = item.name;
            itemList.addEventListener('click', event=>{
               changeContent(item)
               people.forEach((person, personIndex)=>{    
                   let obj = document.getElementById(personIndex)
                   if(document.getElementById(personIndex).className != "listElement"){
                       document.getElementById(personIndex).className = "listElement";
                   }else{
                        document.getElementById(index).className = "listElement-selected"
                   }
               })

            })
            document.querySelector(".list").appendChild(itemList)
            if(index === 0){
                changeContent(item)
            }
        })

    }
